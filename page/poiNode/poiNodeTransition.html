<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <style>
      #poiContent {
        transition: all 0.2s;
      }
      #poiContent img {
        width: 1rem;
        height: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="tips">转动相机查看 PoiNode 隐藏过渡</div>
    <div id="view"></div>

    <div id="poiTemplate" style="display: none; transition: all 0.2s">
      <div id="poiContent">
        north
        <img src="../../assets/img/poi/location.svg" alt="" />
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js",
          "three/examples/": "../../libs/three/examples/",
          "soonspacejs": "../../libs/soonspacejs/index.js",
          "@soonspacejs/plugin-effect": "../../libs/soonspacejs/plugins/effect.js"
        }
      }
    </script>
    <script type="module">
      import SoonSpace from 'soonspacejs';
      import EffectPlugin from '@soonspacejs/plugin-effect';
      import { GUI } from '../../libs/gui.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showGrid: false,
          showInfo: false,
          background: {
            color: '#ccc',
          },
          controls: {
            enabledMousePointInteractive: false,
          },
        },
        events: {},
      }));

      const effectPlugin = ssp.registerPlugin(EffectPlugin, 'effectPlugin');

      ssp.setModelDracoDecoderPath('../../libs/soonspacejs/draco/');

      ssp.setCameraViewpoint({
        position: {
          x: 5.352097122756677,
          y: 0.5799543043151857,
          z: 0.018257239884585615,
        },
        rotation: {
          x: -1.7448902200336136,
          y: 1.4613183354734582,
          z: 1.7459175064965298,
        },
      });

      const model = await ssp.loadModel({
        id: 'laptop',
        url: '../../assets/model/gltf/earth.gltf',
        scale: {
          x: 0.01,
          y: 0.01,
          z: 0.01,
        },
      });

      const shadows = effectPlugin.createContactShadows({
        id: 'shadows',
        position: { x: 0, y: -1.1, z: 0 },
        scale: 5,
        blur: 2,
        far: 1,
        opacity: 0.5,
        frame: 1,
        darkness: 1,
      });

      model.traverse((child) => {
        if (child.name === 'URF-Height_Lampd_0') {
          child.material.color.set('lightgreen');
        }
      });

      const poiNodeEl = document.querySelector('#poiTemplate').cloneNode(true);
      poiNodeEl.style.display = 'block';

      const poiNodeContent = poiNodeEl.querySelector('#poiContent')

      const poiNode = ssp.createPoiNode({
        type: '3D',
        id: '3DPoiNode',
        position: { x: 0, y: 1.2, z: 0 },
        rotation: {
          x: 0,
          y: Math.PI / 2,
          z: 0,
        },
        scale: {
          x: 0.0125,
          y: 0.0125,
          z: 1,
        },
        element: poiNodeEl,
        elementAutoDisplay: false,
        occlude: true,
        onChange(visible) {
          poiNodeContent.style.opacity = visible ? 1 : 0;
          poiNodeContent.style.scale = visible ? 1 : 0.5;
        },
      });
    </script>
  </body>
</html>
