<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body>
  <div id="view"></div>


  <script type="module">
    import SoonSpace from '../../lib/soonspacejs/index.js'
    import TransformControlsPlugin from '../../lib/soonspacejs/plugins/transform-controls.js'
    import { GUI } from '../../lib/gui.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showGrid: true
      },
      events: {}
    })

    ssp.createTopologyFromGml(
      // topologyInfo
      {
        url: '../../assets/gml/tuobutujinzui.gml',
        id: 'gml_for_topology_001',
        name: 'gml_for_topology_name_001',
        linkWidth: 20,
        linkColor: 0xff0000,
        renderNode: true,
        nodeColor: 0x0000ff
      }
    )
      .then(topology => {
        const transformControls = ssp.registerPlugin(TransformControlsPlugin, 'transformControls')

        transformControls.start(topology, {
          mode: 'translate',
          onUpdate(object) { console.log('onUpdate', object) },
          onClose() { console.log('onClose') }
        })
        console.log(transformControls)

        const gui = new GUI()
        gui
          .add({ mode: 'translate' }, 'mode')
          .options(['translate', 'rotate', 'scale'])
          .name('操作模式')
          .onChange(val => transformControls.changeMode(val))
      })

  </script>
</body>

</html>
