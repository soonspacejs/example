<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from '../../lib/soonspacejs/index.js'
    import { GUI } from '../../lib/gui.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showGrid: true
      },
      events: {}
    })

    const gui = new GUI()
    const fns = {
      加载路径: function () {
        ssp.createTopologyFromGml(
          // topologyInfo
          {
            url: '../../assets/gml/tuobutujinzui.gml',
            id: 'gml_for_topology',
            name: 'gml_for_topology_name',
            linkWidth: 100,
            linkColor: ['green', 'yellow', 'orange'],
            renderNode: true,
            nodeColor: 0x0000ff
          }
        )
          .then(topology => {
            ssp.flyToObj(topology)
          })
      },
      清除路径: function () {
        ssp.removeTopologyById('gml_for_topology')
      },
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
