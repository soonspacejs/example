<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigation-mesh 样例</title>
    <link rel="stylesheet" href="../../assets/css/base.css">
    <style>
        .interactive {
            display: grid;
            row-gap: 0.5rem;
            position: fixed;
            top: 0;
            padding: 1rem;
            z-index: 1;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            row-gap: 1rem;
            align-items: self-start;
        }

        .computeSuccess {
            color: #2d00ff;
        }
    </style>
</head>

<body>
    <div class="interactive">
        <div class="wrap">
            <button class="start">选择起点（点击模型选择位置）</button><span class="startText"></span>
        </div>
        <div class="wrap">
            <button class="end">选择终点（点击模型选择位置）</button><span class="endText"></span>
        </div>
        <div class="wrap">
            <button class="computePath">计算路径</button><span class="computeSuccess"></span>
        </div>
    </div>
    <div id="view" style="width: 100vw; height: 100vh"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js"
        }
      }
    </script>
    <script type="module">
        import SoonSpace from '../../libs/soonspacejs/index.js';
        import PatrolControlsPlugin from '../../libs/soonspacejs/plugins/patrol-controls.js';
        import Soonmanager2SyncPlugin from '../../libs/soonspacejs/plugins/soonmanager2-sync.js';
        import PathfindingPlugin from '../../libs/soonspacejs/plugins/pathfinding.js';
        import { GUI } from '../../libs/gui.js';

        const ssp = (window.ssp = new SoonSpace({
            el: '#view',
            options: {
                showInfo: true,
                showViewHelper: true,
                background: {
                    color: '#ccc',
                },
            },
            events: {
                modelClick(param) {
                    // console.log(param);
                },
                selectPosition(p) {
                    // console.log(p);
                },
            },
        }));

        const soonmanager2SyncPlugin = ssp.registerPlugin(
            Soonmanager2SyncPlugin,
            'soonmanager2SyncPlugin'
        );

        const pathfindingPlugin = ssp.registerPlugin(
            PathfindingPlugin,
            'pathfindingPlugin'
        );

        const patrolControls = ssp.registerPlugin(
            PatrolControlsPlugin,
            'patrolControls'
        );

        console.log(pathfindingPlugin);

        soonmanager2SyncPlugin.setPath('../../assets/sceneData/2.0/深灿A区四层');

        await soonmanager2SyncPlugin.loadScene({ syncProperties: true });

        await ssp.flyMainViewpoint();

        const navMeshParams = {
            cs: 0.2,
            ch: 0.1,
            walkableSlopeAngle: 89,
            walkableHeight: 15,
            walkableClimb: 2,
            walkableRadius: 2,
            maxSimplificationError: 1.3,
            minRegionArea: 1,
            mergeRegionArea: 10,
            maxVertsPerPoly: 5,
            detailSampleDist: 6,
            detailSampleMaxError: 1,
        };

        let selectState = null;
        let startPosition = null;
        let endPosition = null;

        document.querySelector('.start').addEventListener('click', () => {
            selectState = 'start';
        });

        document.querySelector('.end').addEventListener('click', () => {
            selectState = 'end';
        });

        ssp.signals.selectPosition.add((p) => {
            switch (selectState) {
                case 'start':
                    startPosition = pathfindingPlugin.getClosestPoint(p);

                    document.querySelector('.startText').innerText =
                        JSON.stringify(startPosition);
                    document.querySelector('.computeSuccess').innerText = '';

                    break;

                case 'end':
                    endPosition = pathfindingPlugin.getClosestPoint(p);

                    document.querySelector('.endText').innerText =
                        JSON.stringify(endPosition);
                    document.querySelector('.computeSuccess').innerText = '';

                    break;
            }
        });

        let computedTopology = null;

        document.querySelector('.computePath').addEventListener('click', () => {
            if (!startPosition) {
                selectState = 'start';

                alert('请选择起点');
                return;
            }

            if (!endPosition) {
                selectState = 'end';

                alert('请选择终点');
                return;
            }

            selectState = null;

            const path = pathfindingPlugin.computePath(startPosition, endPosition);

            if (path && path.length > 0) {
                document.querySelector('.computeSuccess').innerText =
                    '路径计算成功！';
            } else {
                document.querySelector('.computeSuccess').innerText =
                    '路径计算失败！';
            }

            const nodes = path.map((path, index) => ({
                id: `node_${index}`,
                position: path,
            }));

            if (computedTopology) ssp.removeObject(computedTopology);

            computedTopology = ssp.createTopology({
                id: 'auto_path',
                name: 'auto_path',
                nodes,
                type: 'line',
                linkWidth: 0.1,
                linkColor: '#ff6d1a',
                nodeColor: '#00f',
                position: {
                    x: 0,
                    y: 0.01,
                    z: 0,
                },
            });
        });

        /**
         * gui
         */
        const gui = new GUI();

        const naviParams = {
            helper: true,
            conditionerY: 2.6,
            computeArea: () => {
                pathfindingPlugin.createNavMesh(ssp.getAllModel(), navMeshParams);

                helperChange();
            },
        };

        let debugMesh = null;

        const helperChange = () => {
            if (debugMesh) {
                ssp.removeObject(debugMesh);
                debugMesh = null;
            }

            if (naviParams.helper) {
                debugMesh = pathfindingPlugin.createDebugNavMesh();
            }
        };

        const conditionerYChange = () => {
            const airConditioners = ssp.getObjectByName('中央空调');

            airConditioners.forEach((airConditioner) => {
                airConditioner.position.y = naviParams.conditionerY;
            });
            ssp.render();
        };
        conditionerYChange();

        naviParams.computeArea();

        gui.add(naviParams, 'helper').name('导航区域辅助器').onChange(helperChange);
        gui
            .add(naviParams, 'conditionerY', 1, 4.3, 0.1)
            .name('空调高度')
            .onChange(conditionerYChange);
        gui.add(naviParams, 'computeArea').name('重新计算导航区域');

        const patrol = gui.addFolder('路径巡检');
        patrol.open();

        const patrolParams = {
            start: () => {
                if (!computedTopology) {
                    alert('请先计算路径');

                    return;
                }

                patrolControls.start(computedTopology, {
                    flyToStartPoint: false,
                    eyeHeight: 1.5,
                    naviSpeed: 0.01,
                    rotateSpeed: 0.4,
                });
            },
            stop: () => {
                patrolControls.stop();
            },
        };

        patrol.add(patrolParams, 'start').name('开始巡检');
        patrol.add(patrolParams, 'stop').name('结束巡检');
    </script>
</body>

</html>
