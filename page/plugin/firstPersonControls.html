<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../assets/css/base.css" />
</head>

<body>
  <p id="tips">
    由于键盘事件无法直接跨过 iframe，完整功能体验请点
    <a href="./firstPersonControls.html" target="_blank"> 这里</a>
  </p>
  <div id="view"></div>

  <script>
    const tips = document.querySelector('#tips');
    if (globalThis === globalThis.parent) {
      tips.setAttribute('hidden', true);
    }
  </script>
  <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js",
          "soonspacejs": "../../libs/soonspacejs/index.js",
          "@soonspacejs/plugin-first-person-controls": "../../libs/soonspacejs/plugins/first-person-controls.js"
        }
      }
    </script>
  <script type="module">
    import SoonSpace from 'soonspacejs';
    import FirstPersonControlsPlugin from '@soonspacejs/plugin-first-person-controls';

    const ssp = (window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showInfo: true,
        showGrid: false,
      },
      events: {
        selectPosition(position) {
          console.log(position);
        },
      },
    }));

    ssp
      .loadModel({
        id: 'room',
        url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm',
        position: {
          x: 100,
          y: 120,
          z: 100,
        },
      })
      .then((sbm) => {
        return ssp.flyToObj(sbm, 'leftFrontTop', { padding: 100 });
      })
      .then((sbm) => {
        const firstPersonControls = ssp.registerPlugin(
          FirstPersonControlsPlugin,
          'firstPersonControls'
        );
        console.log(firstPersonControls);

        firstPersonControls.start({
          position: { x: 260, y: 50, z: 100 },
          rotation: { x: 0, y: 0, z: 0 },
          moveSpeed: 30,
          enableClash: true,
        });
      });

    ssp.addGroundHelper({
      id: 'ground',
      imgUrl: '../../assets/img/ground/001.jpg',
      width: 10000,
      height: 10000,
    });
  </script>
</body>

</html>
