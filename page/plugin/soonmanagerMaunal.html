<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

     <script type="importmap">
    {
      "imports": {
        "three": "../../libs/three/build/three.module.js",
        "three/examples/": "../../libs/three/examples/"
      }
    }
  </script>
  <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showInfo: true,
        },
        events: {
          modelClick(pos) {
            console.log(pos);
          },
        },
      }));

      // 角度转弧度
      const deg2rad = (deg) => {
        return deg * (Math.PI / 180);
      };

      // 设置资源路径，可以使用本地资源或者平台发布的资源链接
      const baseUrl = '../../assets/sceneData/zheneng_dasha/';

      (async () => {
        // 模型数据
        const modelData = await fetch(baseUrl + 'db/poiInfo.json').then((res) =>
          res.json()
        );

        let loadSbmCount = 0;
        console.time('部分完成');
        console.time('全部完成');

        // 加载所有模型
        modelData.forEach((data) => {
          window.requestIdleCallback(() => {
            // for (let data of modelData) {
            ssp
              .loadModel({
                id: data.id,
                name: data.modelname,
                url: baseUrl + data.filepath,
                position: {
                  x: data.x,
                  y: data.y,
                  z: data.z,
                },
                rotation: {
                  x: deg2rad(data.rotation_x),
                  y: deg2rad(data.rotation_y),
                  z: deg2rad(data.rotation_z),
                },
                scale: { x: data.scale_x, y: data.scale_y, z: data.scale_z },
              })
              .then(() => {
                loadSbmCount++;
                // 数字看情况调整，或者精确加载某个模型
                if (loadSbmCount === 5) {
                  ssp.flyMainViewpoint().then(() => {
                    // 这里可以取消 loading 等操作
                    console.timeEnd('部分完成');
                  });
                }
                // 全部加载完，再次调整视角
                if (loadSbmCount === modelData.length - 1) {
                  ssp.flyMainViewpoint();
                  console.timeEnd('全部完成');
                }
              });
            // }
          });
        });
      })();
    </script>
  </body>
</html>
