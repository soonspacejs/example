<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

     <script type="importmap">
    {
      "imports": {
        "three": "../../libs/three/build/three.module.js"
      }
    }
  </script>
  <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import { GUI } from '../../libs/gui.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showStats: true,
          background: {
            color: '#000',
          },
        },
        events: {
          modelClick(p) {
            console.log(p);
          },
        },
      }));

      ssp.setModelDracoDecoderPath('../../libs/soonspacejs/draco/');

      ssp.setCameraViewpoint({
        position: {
          x: 297.3357816880956,
          y: 100.17340258892642,
          z: 511.2519617508467,
        },
        rotation: {
          x: -0.15893055895332486,
          y: 0.48599320932297635,
          z: 0.07472636980024795,
        },
      });

      ssp
        .loadModel(
          // sbmInfo
          {
            id: 'room_01',
            url: '../../assets/model/gltf/lambo.glb',
          }
        )
        .then((model) => {
          // console.log(model);
          model.traverse((child) => {
            if (child.isMesh) {
              child.material.roughness = 0.5;
              child.material.metalness = 0.5;

              // if (
              //   child.name.toLowerCase().includes('emitbrake') ||
              //   child.name.toLowerCase().includes('light')
              // ) {
              //   console.log(child);
              //   child.material.emissiveIntensity = 3;
              //   child.material.color.multiplyScalar(3);
              //   child.material.toneMapped = false;
              // }
            }
          });
          // ssp.flyMainViewpoint();
        })
        .catch((err) => {
          console.error(err);
        });

      const gui = new GUI();

      const params = {
        enabled: true,
        intensity: 3,
        threshold: 0.5,
        radius: 0.1,
        smoothing: 0,
        scalar: 2,
        opacity: 1,
        selection: [],
      };

      const changeHandle = () => {
        ssp.setBloom(params);
      };

      changeHandle();

      gui.add(params, 'enabled').name('开启泛光').onChange(changeHandle);

      gui
        .add(params, 'intensity', 0, 3, 0.01)
        .name('强度')
        .onChange(changeHandle);

      gui
        .add(params, 'threshold', 0, 1, 0.01)
        .name('阈值')
        .onChange(changeHandle);

      gui.add(params, 'radius', 0, 1, 0.01).name('半径').onChange(changeHandle);
    </script>
  </body>
</html>
