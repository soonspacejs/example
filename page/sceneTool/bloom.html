<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js",
          "three/examples/": "../../libs/three/examples/",
          "three-mesh-bvh": "../../libs/three-mesh-bvh/build/index.module.js"
        }
      }
    </script>
    <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import { GUI } from '../../libs/gui.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showStats: true,
          background: {
            color: '#000',
          },
        },
        events: {
          modelClick(p) {
            console.log(p);
          },
        },
      }));

      ssp.setModelDracoDecoderPath('../../libs/soonspacejs/draco/');
      ssp.setCameraViewpoint({
        position: {
          x: -5.679722610802539,
          y: 6.444990637372682,
          z: 2.8930788814052257,
        },
        rotation: {
          x: -1.0850321127185598,
          y: -0.7160985524153416,
          z: -0.8934578386927206,
        },
      });

      const model = await ssp.loadModel({
        id: 'model',
        url: '../../assets/model/gltf/PrimaryIonDrive.glb',
      });
      ssp.playModelAnimation(model, 0);

      const gui = new GUI();

      const params = {
        enabled: true,
        intensity: 15,
        threshold: 0,
        radius: 0.8,
        smoothing: 0.01,
        // scalar: 2,
        opacity: 1,
        // selection: [],
      };

      const changeHandle = () => {
        ssp.setBloom(params);
      };

      changeHandle();

      gui.add(params, 'enabled').name('开启泛光').onChange(changeHandle);

      gui
        .add(params, 'intensity', 0, 20, 0.01)
        .name('强度')
        .onChange(changeHandle);

      gui
        .add(params, 'threshold', 0, 1, 0.01)
        .name('阈值')
        .onChange(changeHandle);

      gui.add(params, 'radius', 0, 1, 0.01).name('半径').onChange(changeHandle);
    </script>
  </body>
</html>
