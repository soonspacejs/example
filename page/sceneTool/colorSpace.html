<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../asstes/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

    <script type="module">
      import SoonSpace from '../../lib/soonspacejs/index.js';
      import { GUI } from '../../lib/gui.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showGrid: true,
        },
      }));

      ssp
        .loadModel({
          id: 'gltf_room',
          name: 'gltf_room',
          url: '../../asstes/model/gltf/Hospital_Room.gltf',
        })
        .then(() => {
          ssp.flyMainViewpoint();
        });

      const gui = new GUI();

      const colors = ['Linear', 'sRGB'];

      const params = {
        colorSpace: colors[0],
      };

      gui
        .add(params, 'colorSpace')
        .options(colors)
        .name('色彩空间')
        .onChange((value) => {
          ssp.setColorSpace(value);
        });
    </script>
  </body>
</html>
