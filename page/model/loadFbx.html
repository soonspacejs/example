<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

     <script type="importmap">
    {
      "imports": {
        "three": "../../libs/three/build/three.module.js"
      }
    }
  </script>
  <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import { GUI } from '../../libs/gui.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showInfo: true,
        },
        events: {},
      }));

      ssp.createAmbientLight({
        id: 'ambientLight',
        name: 'ambientLight',
      });

      let model;

      ssp
        .loadModel({
          id: 'firsFbxGroup',
          url: '../../assets/model/fbx/dt/DTdh.fbx',
          position: { x: 0, y: 0, z: 40 },
          scale: { x: 20, y: 20, z: 20 },
          onClick() {
            console.log('model self click', this);
          },
          onLoad() {
            console.log('onLoad', this);
          },
        })
        .then((fbx) => {
          model = fbx;
          ssp.flyToObj(fbx, 'leftTop');
        });

      const param = {
        模型动画: false,
      };
      const gui = new GUI();

      gui.add(param, '模型动画').onChange(function (check) {
        if (check) ssp.playModelAnimation(model, 0);
        else ssp.stopModelAnimation(model, 0);
      });
    </script>
  </body>
</html>
