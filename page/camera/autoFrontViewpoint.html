<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body>
  <div id="view"></div>

   <script type="importmap">
    {
      "imports": {
        "three": "../../libs/three/build/three.module.js",
        "three/examples/": "../../libs/three/examples/"
      }
    }
  </script>
  <script type="module">
    import SoonSpace from '../../libs/soonspacejs/index.js'
    import { GUI } from '../../libs/gui.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {},
      events: {}
    })

    ssp.loadModel(
      {
        id: 'room_01',
        url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm'
      }
    )
      .then(sbm => {
        ssp.flyToObj(sbm, 'frontTop')

        ssp.cloneSbm(sbm, {
          id: 'room_02',
          position: { x: 2000, y: 0, z: 0 },
          rotation: { x: 0, y: Math.PI / 2, z: 0 }
        })
      })

    const gui = new GUI();
    const fns = {
      飞向第一个模型: function () {
        const sbm = ssp.getSbmById('room_01')
        ssp.flyToObj(sbm, sbm.rotation)
      },
      飞向第二个模型: function () {
        const sbm = ssp.getSbmById('room_02')
        ssp.flyToObj(sbm, sbm.rotation)
      },
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
