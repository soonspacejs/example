<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from '../../lib/soonspacejs/index.js'
    import { GUI } from '../../lib/gui.js'

    let lastEnd = true
    let tween

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showGrid: true,
        showInfo: true
      },
      events: {}
    })

    ssp.loadSbm({
      id: 'room_01',
      url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm',
      position: {
        x: 1000,
        y: 0,
        z: 0
      }
    })
      .then(() => {
        ssp.flyMainViewpoint()
      })

    const gui = new GUI();
    const fns = {
      点环绕: function () {
        if (!lastEnd) return alert('请等待上一次结束！')

        lastEnd = false

        ssp
          .surroundOnTarget(
            { x: 0, y: 0, z: 0 },
            { 
              angle: 180,
              speed: 1,
              onStart: t => tween = t
            }
          )
          .then(() => lastEnd = true)
      },
      对象环绕: function () {
        if (!lastEnd) return alert('请等待上一次结束！')

        lastEnd = false

        ssp
          .surroundOnObject(
            ssp.getSbmById('room_01'),
            {
              angle: -360,
              speed: 3,
              onStart: t => tween = t
            }
          )
          .then(() => lastEnd = true)
      },
      环绕暂停: function() {
        tween && tween.pause()
      },
      环绕继续: function() {
        tween && tween.resume()
      }
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
